<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DAMATHI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Conteúdo principal da página de login -->
  <main class="bg-white p-8 rounded shadow max-w-sm w-full">
    
    <!-- Título da página -->
    <h1 class="text-2xl font-bold mb-6 text-center">Entrar na sua conta</h1>

    <!-- Formulário de login -->
    <form id="loginForm" class="space-y-4">
      
      <!-- Campo de e-mail -->
      <div>
        <label for="email" class="block text-sm font-medium">E-mail</label>
        <input type="email" id="email" class="w-full border rounded px-3 py-2" required />
      </div>

      <!-- Campo de senha -->
      <div>
        <label for="senha" class="block text-sm font-medium">Senha</label>
        <input type="password" id="senha" class="w-full border rounded px-3 py-2" required />
      </div>

      <!-- Checkbox manter logado -->
      <div class="flex items-center">
        <input type="checkbox" id="manterLogado" class="mr-2" />
        <label for="manterLogado" class="text-sm text-gray-600">Manter logado</label>
      </div>

      <!-- Botão de envio -->
      <button type="submit" class="bg-black text-white px-4 py-2 w-full rounded hover:bg-gray-800 transition">
        Entrar
      </button>
    </form>

    <!-- Mensagem de erro -->
    <p id="erro" class="text-red-600 text-sm mt-3 hidden text-center">Usuário ou senha inválidos</p>
  </main>

  <!-- Script de validação de login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const manter = document.getElementById("manterLogado").checked;

      // Simulação de usuário válido
      const emailValido = "teste@damathi.com";
      const senhaValida = "123456";

      // Validação
      if (email === emailValido && senha === senhaValida) {
        const usuario = { email };
        if (manter) {
          localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
        } else {
          sessionStorage.setItem("usuarioLogado", JSON.stringify(usuario));
        }
        window.location.href = "index.html";
      } else {
        document.getElementById("erro").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
